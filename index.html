<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">


            <!-- left part -->
            <div class="left-section">
                
            </div>
            <!-- right part -->
            <div class="right-section">
                <div class="name">MODERN CHAIR</div>
                <div class="type">Telford Kursi</div>
                <div class="price">$254 <span class="mrp">$530</span></div>
                <div class="detailing">
                <div class="data">
                    <input type="radio" name="data" id="description" checked>
                    <label class="d" for="description">Description</label>
                    <input  type="radio" name="data" id="details">
                    <label class="da" for="details">Details</label>
                    <div class="desc-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.</div>
                    <div class="size-property">
                        <div class="size1"><span class="property">80</span>cm length</div>
                        <div class="size2"><span class="property">65</span>cm width</div>
                        <div class="size3"><span class="property">90</span>cm height</div>
                        <div class="size4"><span class="property">17.6</span>lbs weight</div>
                    </div>
                </div>
            </div>
            <!-- choice color -->
                <div class="radio-name">Choose Color:</div>
                <div class="checkbox-container">
                    <input type="radio" name="clr-btn" id="clr1" class="color" checked>
                    <label for="clr1" class="lab lab1 "></label>
                    <input type="radio" name="clr-btn" id="clr2" class="color">
                    <label for="clr2" class="lab lab2"></label>
                    <input type="radio" name="clr-btn" id="clr3" class="color">
                    <label for="clr3" class="lab lab3"></label>
                    <input type="radio" name="clr-btn" id="clr4" class="color">
                    <label for="clr4" class="lab lab4"></label>
                    <input type="radio" name="clr-btn" id="clr5" class="color">
                    <label for="clr5" class="lab lab5" ></label>
                    <input type="radio" name="clr-btn" id="clr6" class="color">
                    <label for="clr6" class="lab lab6"></label>
                    
                    <!-- chair images -->
                    <div class="img1 imgc"></div>
                    <div class="img2 imgc"></div>
                    <div class="img3 imgc"></div>
                    <div class="img4 imgc"></div>
                    <div class="img5 imgc"></div>
                    <div class="img6 imgc"></div>

                    <!-- background -->
                    <div class="bg bg1"></div>
                    <div class="bg bg2"></div>
                    <div class="bg bg3"></div>
                    <div class="bg bg4"></div>
                    <div class="bg bg5"></div>
                    <div class="bg bg6"></div>
                    <button><i class="fa-regular fa-cart-shopping"></i>Add To Cart</button>
                </div>
               
                
            </div>

        </div>

    </div>
</body>
</html>
